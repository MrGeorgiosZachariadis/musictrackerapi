<script type="text/javascript">
      // Form validation code will come here. Form Validation code for password + username
      function validate()
      {
         if( document.myForm.username.value == "" )
         {
            alert( "Please Provide your Username!" );
            document.myForm.username.focus() ;
            return false;
         }
        
         if( document.myForm.pw.value == "" ||
         isNaN( document.myForm.pw.value ) ||
         document.myForm.pw.value.length < 5)
         {
            alert( "Please provide a password bigger than 5 characters." );
            document.myForm.pw.focus() ;
            return false;
         }
         
         if( document.myForm.pwre.value == "" )
         {
            alert( "." );
            return false;
         }
         return( true );
      }
</script>

<script>
// Password Validation
      function checkPass()
    {
        // Stores the passwrod field objects into variables
        var pw = document.getElementById('pw');
        var pw_re = document.getElementById('pw_re');
        // The 2 inputs are strored as variables and rechecked on every key	that is pressed
        //Store the Confimation Message Object ...
        // Stores the Confirmation Message object with 2 outputs
        // "Passwords Match!" and "Passwords Do Not Match!"
        var message = document.getElementById('confirmMessage');
        //Sets collor
        var matchingColor = "#66cc66";
        var NONmatchingColor = "#ff6666";
        //Compare the values in the password field 
        //and the confirmation field
        if(pw.value == pw_re.value){
            //The passwords match. 
            //Set the color to the good color and inform
            //the user that they have entered the correct password 
            pw_re.style.backgroundColor = matchingColor;
            message.style.color = matchingColor;
            message.innerHTML = "Passwords Match!"
        }else{
            //The passwords do not match.
            //Set the color to the bad color and
            //notify the user.
            pw_re.style.backgroundColor = NONmatchingColor;
            message.style.color = NONmatchingColor;
            message.innerHTML = "Passwords Do Not Match!"
        }
    }  
</script>
